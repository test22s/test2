<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auswahlseite</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: white;
            overflow: hidden;
            position: relative;
            
        }

        .content{
            max-width: 200px;
        }

        h4 {
            margin-top: 20px;
            color: black;
            font-size: 23px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            z-index: 1;
        }

        .btn {
            position: relative;
            padding: 9px;
            margin-left: 4px;
            margin-right: 15px;
            font-size: 1em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
            font-size: larger;
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn2 {
            position: relative;
            padding: 9px;
            margin-left: 15px;
           margin-right: 4px;
            font-size: 1em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
            font-size: larger;
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn:active {
            animation: clickAnimation 0.2s ease;
        }
        .btn2:hover {
            transform: scale(1.05);
        }

        .btn2:active {
            animation: clickAnimation 0.2s ease;
        }


        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn.selected {
            background-color: lightgray;
        }

        .btn2.selected {
            background-color: lightgray;
        }

        .checkmark {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(63, 189, 231);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1em;
            visibility: hidden;
        }

        .btn.selected .checkmark {
            visibility: visible;
        }

        .btn2.selected .checkmark {
            visibility: visible;
        }

        .btn-weiter {
            margin-top: 45px;
            padding: 8px 25px;
            font-size: smaller;
            text-align: center;
            border-radius: 12px;
            color: white;
            border: 1.6px solid rgb(64, 173, 210);
            font-size: larger;
            background-color: rgb(64, 173, 210);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-weiter.enabled {
            cursor: pointer;
            opacity: 1;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            fill: rgb(63, 189, 231);
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }

        .circle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: rgb(63, 189, 231);
            border-radius: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 2;
        }

        .loading-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .loading-animation .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: loading 1s infinite;
        }

        .loading-animation .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-animation .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-animation .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes loading {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        @keyframes expandCircle {
            0% {
                width: 100px;
                height: 100px;
                bottom: -50px;
                transform: translateX(-50%);
            }
            50% {
                width: 500px;
                height: 500px;
                bottom: calc(50% - 250px);
                transform: translateX(-50%);
            }
            100% {
                width: 3000px;
                height: 3000px;
                bottom: calc(50% - 1500px);
                transform: translateX(-50%);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 5px;
            }

           
        }
    </style>
</head>
<body>
    <div id="content">
        <h4>In welchem Themenbereich würden Sie gerne Werbung machen?</h4>
        <div class="container">
            <div class="btn2" onclick="toggleSelection(this)"><strong>Fitness</strong><div class="checkmark">✔</div></div>
            <div class="btn" onclick="toggleSelection(this)"><strong>Beauty</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Mode</strong><div class="checkmark">✔</div></div>
            <div class="btn" onclick="toggleSelection(this)"><strong>Technik</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Dienstleistung</strong><div class="checkmark">✔</div></div>
            <div class="btn" onclick="toggleSelection(this)"><strong>Medien</strong><div class="checkmark">✔</div></div>
            <div class="btn2" onclick="toggleSelection(this)"><strong>Personen</strong><div class="checkmark">✔</div></div>
            <div class="btn" onclick="toggleSelection(this)"><strong>Filme/Bücher</strong><div class="checkmark">✔</div></div>
        </div>
    </div>

    <button id="btn-weiter" class="btn btn-weiter" disabled><strong>Weiter</strong></button>

    <div id="circle" class="circle">
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <svg class="bubbles" xmlns="http://www.w3.org/2000/svg">
        <circle class="bubble" cx="10%" cy="90%" r="20" />
        <circle class="bubble" cx="25%" cy="85%" r="15" />
        <circle class="bubble" cx="40%" cy="92%" r="10" />
        <circle class="bubble" cx="55%" cy="88%" r="25" />
        <circle class="bubble" cx="70%" cy="95%" r="18" />
        <circle class="bubble" cx="85%" cy="90%" r="12" />
    </svg>

    <script>
        function toggleSelection(element) {
            element.classList.toggle('selected');
            const selectedButtons = document.querySelectorAll('.btn.selected');
            const btnWeiter = document.getElementById('btn-weiter');
            if (selectedButtons.length > 0) {
                btnWeiter.disabled = false;
                btnWeiter.classList.add('enabled');
            } else {
                btnWeiter.disabled = true;
                btnWeiter.classList.remove('enabled');
            }
        }

        function toggleSelection(element) {
            element.classList.toggle('selected');
            const selectedButtons = document.querySelectorAll('.btn2.selected');
            const btnWeiter = document.getElementById('btn-weiter');
            if (selectedButtons.length > 0) {
                btnWeiter.disabled = false;
                btnWeiter.classList.add('enabled');
            } else {
                btnWeiter.disabled = true;
                btnWeiter.classList.remove('enabled');
            }
        }

        document.getElementById('btn-weiter').addEventListener('click', function() {
            if (!this.disabled) {
                const content = document.getElementById('content');
                const circle = document.getElementById('circle');
                content.classList.add('fade-out');
                circle.style.display = 'block';
                circle.style.animation = 'expandCircle 1s forwards';
                circle.addEventListener('animationend', function() {
                    window.location.href = 'influencer2-1.html';
                });
            }
        });
    </script>
</body>
</html>
